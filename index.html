<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-bottom: 60px;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      border-top: 1px solid #000;
      background: #eee;
    }
    .nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="shop" class="screen">
  <h1>ОБЪЯВЛЕНИЯ</h1>
  <p>Это экран объявлений</p>
</div>

<div id="cart" class="screen">
  <h1>КОРЗИНА</h1>
  <p>Это корзина</p>
</div>

<div id="profile" class="screen">
  <h1>ПРОФИЛЬ</h1>
  <p>Это профиль</p>
</div>

<div class="nav">
  <button onclick="show('shop')">Объявления</button>
  <button onclick="show('cart')">Корзина</button>
  <button onclick="show('profile')">Профиль</button>
</div>

<script>
  function show(id) {
    document.getElementById('shop').style.display = 'none';
    document.getElementById('cart').style.display = 'none';
    document.getElementById('profile').style.display = 'none';
    document.getElementById(id).style.display = 'block';
  }

  show('shop');
</script>

</body>
</html>

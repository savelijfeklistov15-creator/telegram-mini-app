<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: none;
      font-size: 16px;
    }

    .screen {
      display: none;
      padding: 15px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>

<!-- ЭКРАН: ОБЪЯВЛЕНИЯ -->
<div id="shop" class="screen">
  <h2>Объявления</h2>

  <div class="product">
    <img src="https://via.placeholder.com/300">
    <p>iPhone 13</p>
    <p>50 000 ₽</p>
    <button onclick="openProduct('iPhone 13', 50000)">Открыть</button>
  </div>

</div>

<!-- ЭКРАН: ТОВАР -->
<div id="product" class="screen">
  <h2 id="productTitle"></h2>
  <p id="productPrice"></p>

  <button onclick="addToCart()">В корзину</button>
  <br><br>
  <button onclick="show('shop')">Назад</button>
</div>

<!-- ЭКРАН: КОРЗИНА -->
<div id="cart" class="screen">
  <h2>Корзина</h2>
  <div id="cartItems"></div>
  <p id="cartTotal"></p>
</div>

<!-- ЭКРАН: ПРОФИЛЬ -->
<div id="profile" class="screen">
  <h2>Профиль</h2>

  <img id="avatar" width="100" height="100" style="border-radius:50%">
  <br><br>

  <input type="file" accept="image/*" onchange="setAvatar(event)">
  <br><br>

  <input id="username" placeholder="Введите ник">
  <br><br>

  <button onclick="saveProfile()">Сохранить</button>

  <p id="savedName"></p>
</div>

<!-- НИЖНЕЕ МЕНЮ -->
<div class="nav">
  <button onclick="show('shop')">Объявления</button>
  <button onclick="show('cart')">Корзина</button>
  <button onclick="show('profile')">Профиль</button>
</div>

<script src="script.js"></script>
</body>
</html>
